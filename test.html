<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #hiddenDiv {
            display: none;
        }

        #toggleCheckbox:checked+#hiddenDiv {
            display: block;
        }

        #toggleCheckbox {
            position: absolute;
            left: -9999em;
            /* Move checkbox off-screen */
        }

        #toggleCheckbox+label::before {
            content: '';
            display: inline-block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #hiddenDiv a {
            display: block;
        }
    </style>
    <title>Checkbox Toggle Example</title>
</head>

<body>

    <input type="checkbox" id="toggleCheckbox">
    <label for="toggleCheckbox">Toggle Links</label>

    <div id="hiddenDiv" tabindex="0">
        <a href="https://www.example.com" target="_blank">Example Link 1</a>
        <a href="https://www.example2.com" target="_blank">Example Link 2</a>
    </div>

</body>

</html>
